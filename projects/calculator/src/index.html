<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="app.js" defer async></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <textarea readonly></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="button button-control">C</button>
        </div>
        <div class="col">
            <button class="button">7</button>
        </div>
        <div class="col">
            <button class="button">8</button>
        </div>
        <div class="col">
            <button class="button">9</button>
        </div>
        <div class="col">
            <button class="button button-control">&#215;</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="button button-control">&#9003;</button>
        </div>
        <div class="col">
            <button class="button">4</button>
        </div>
        <div class="col">
            <button class="button">5</button>
        </div>
        <div class="col">
            <button class="button">6</button>
        </div>
        <div class="col">
            <button class="button button-control">-</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="button">x²</button>
        </div>
        <div class="col">
            <button class="button">1</button>
        </div>
        <div class="col">
            <button class="button">2</button>
        </div>
        <div class="col">
            <button class="button">3</button>
        </div>
        <div class="col">
            <button class="button button-control">+</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="button">x³</button>
        </div>
        <div class="col">
            <button class="button">0</button>
        </div>
        <div class="col">
            <button class="button">.</button>
        </div>
        <div class="col">
            <button class="button button-control">=</button>
        </div>
        <div class="col">
            <button class="button button-control">&divide;</button>
        </div>
    </div>
</div>
</body>
</html>
